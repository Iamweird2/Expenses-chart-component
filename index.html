<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link
    href="https://fonts.googleapis.com/css2?family=DM+Sans:ital,wght@0,400;0,500;0,700;1,400;1,500;1,700&display=swap"
    rel="stylesheet">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <title>Frontend Mentor | Expenses chart component</title>
  <script defer src="https://cdn.tailwindcss.com"></script>
  <script defer src="./public/script.js"></script>
</head>

<body class="md:justify-center md:content-center relative flex flex-col w-full h-screen bg-pink-100 pt-14 font-["DM Sans"] " >

  <div class="max-w-sm md:px-8 xl:w-1/3 flex flex-row items-center justify-between w-5/6 p-4 mx-auto mb-4 bg-[#ea755d] rounded-xl">
    <div class="text-white ">
      <p class="md:text-sm text-xs opacity-80">My balance</p>
      <span class="md:text-2xl text-xl font-semibold">$921.48</span>
    </div>

    <div class="h-8 head-logo">
      <img class="h-full" src="./images/logo.svg" alt="head-logo">
    </div>
  </div>

  <div class="max-w-sm md:px-8 xl:w-1/3 flex flex-col w-5/6 gap-4 p-5 mx-auto bg-white rounded-xl">
    <h1 class="text-[20px] font-semibold text-[#352011]">Spending - Last 7 days</h1>
      <div class=" flex flex-row  my-4 justify-between pt-5 ">

        <div class="relative drop flex flex-col basis-[12%] justify-end w-auto h-auto text-center">
          <div class=" hover:cursor-pointer relative group w-full bg-[#ea755d] rounded">
            <span
              class="absolute -top-10 -left-[0.4rem] dropdown  p-1 text-center bg-[#382314] rounded text-white text-sm  hidden"></span>
          </div>
          <span class="days ">mon</span>
        </div>

        <div class="relative drop flex flex-col basis-[12%] justify-end w-auto h-auto text-center">
          <div class=" hover:cursor-pointer relative group w-full bg-[#ea755d] rounded">
            <span
              class="absolute -top-10 -left-[0.4rem] dropdown  p-1 text-center bg-[#382314] rounded text-white text-sm  hidden"></span>
          </div>
          <span class="days">tue</span>
        </div>


        <div class="relative drop flex flex-col basis-[12%] justify-end md:w-auto w-auto h-auto text-center">
          <div class=" hover:cursor-pointer relative group w-full bg-[#ea755d] rounded">
            <span
              class="absolute -top-10 -left-[0.4rem] dropdown  p-1 text-center bg-[#382314] rounded text-white text-sm  hidden"></span>
          </div>
          <span class="days">wed</span>
        </div>


        <div class="relative drop flex flex-col basis-[12%] justify-end w-auto h-auto text-center ">
          <div class=" hover:cursor-pointer relative group w-full bg-[#ea755d] rounded">
            <span
              class="absolute -top-10 -left-[0.4rem] dropdown  p-1 text-center bg-[#382314] rounded text-white text-sm  hidden"></span>
          </div>
          <span class="days">thu</span>
        </div>


        <div class="relative drop flex flex-col basis-[12%] justify-end w-auto h-auto text-center">
          <div class=" hover:cursor-pointer relative group w-full bg-[#ea755d] rounded">
            <span
              class="absolute -top-10 -left-[0.4rem] dropdown  p-1 text-center bg-[#382314] rounded text-white text-sm  hidden"></span>
          </div>
          <span class="days">fri</span>
        </div>


        <div class="relative drop flex flex-col basis-[12%] justify-end w-auto h-auto text-center">
          <div class=" hover:cursor-pointer relative group w-full bg-[#ea755d] rounded">
            <span
              class="absolute -top-10 -left-[0.4rem] dropdown  p-1 text-center bg-[#382314] rounded text-white text-sm  hidden"></span>
          </div>
          <span class="days">sat</span>
        </div>

        
        <div class="relative drop flex flex-col basis-[12%] justify-end w-auto h-auto text-center">
          <div class=" hover:cursor-pointer relative group w-full bg-[#ea755d] rounded">
            <span
              class="absolute -top-10 -left-[0.4rem] dropdown  p-1 text-center bg-[#382314] rounded text-white text-sm  hidden"></span>
          </div>
          <span class="days">sun</span>
        </div>
      </div>

      <div class="w-64 md:w-11/12 mx-auto h-0.5 bg-pink-100 rounded justify-between"></div>

      <div class="flex flex-row ">
        <div class="w-1/2 flex flex-col">
          <span class="text-sm opacity-50">Total this month</span>
          <span class="text-2xl md:text-[33px] font-bold text-[#352011] ">$478.33</span>
        </div>

        <div class="flex flex-col w-1/2 justify-end">
          <span class="text-sm font-bold text-right text-[#352011]">+2.4%</span>
          <span class="w-full text-sm opacity-70 text-right">from last month</span>
        </div>
      </div>

  </div>




  <div class= "absolute bottom-1 w-full text-xs text-center mx-auto">
    <span class="">Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend
        Mentor</a> </span>
    Coded by <a class="text-[#352011]" href="#">Adeniyi Smart</a>
  </div>
</body>

</html>
